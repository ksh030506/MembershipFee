<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원가입 페이지</title>
</head>
<body>
<h1>관리자 회원가입</h1>
<form action="/api/v2/signup" method="POST">
    <p>아이디 : <input type="text"  id="email" name="email" th:name="email"></p>
    <p>비밀번호 : <input type="text" id="password" name="password" th:name="password"></p>
    <p>비밀번호 확인 : <input type="text" id="password1" name="password1"></p>
    <p>이름 : <input type="text" id="name" name="name" th:name="name"></p>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
