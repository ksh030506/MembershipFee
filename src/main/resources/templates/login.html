<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>관리자 로그인 페이지</title>
    </head>
    <body>
        <h1>관리자 로그인</h1>
        <form action="/api/v2/signin" method="post">
            <p>아이디 : <input type="text" id="email" name="email"></p>
            <p>비밀번호 : <input type="text" id="password" name="password"></p>
            <button type="submit">로그인</button>
        </form>
    </body>
</html>
